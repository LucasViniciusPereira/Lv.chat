<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Chat em Node.js</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css" />
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.3.0/css/font-awesome.min.css" />
    <link rel="stylesheet" type="text/css" href="/css/lv.emotions.css" />
    <link rel="stylesheet" type="text/css" href="/css/custom.css" />
</head>
<body class="bd-body">
    <!-- Conteudo -->
    <div class="container">
        <!-- Passo para cadastro -->
        <div id="step-1">
            <br />
            <div class="col-md-6 col-md-offset-3">
                <div class="alert alert-danger text-center" id="appErro" role="alert" style="font-weight:bolder;">
                </div>
            </div>
            <form id="frmCadastro" class="margin-top-10perc">
                <div class="row">
                    <div class="col-md-4 col-md-offset-4 col-sm-6 col-sm-offset-3 content-login">
                        <div class="row">
                            <div class="form-group col-md-4 col-md-offset-4 col-sm-6 col-sm-offset-3 col-xs-6 col-xs-offset-3">
                                <img alt="" class="creatorImage" src="https://www.statereforum.org/sites/default/files/styles/nashp_user_large/public/pictures/default_user_picture.png?itok=1l3g10WZ" style=" margin-left 38%;" />
                            </div>
                        </div>
                        <div class="row">
                            <div class="form-group col-md-12">
                                <input class="form-control not-border" id="txtNome" autocomplete="off" placeholder="Informe seu nickname"
                                       maxlength="13" required />
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-12">
                                <button id="btnConnect" type="submit" class="btn btn-success not-border form-control  col-md-12"><i class="fa fa-sign-in"></i> Conectar</button>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-12 text-center author margin-top-30 ">
                                <span>Desenvolvido por <a style="color: #B4B6FF; " href="http://www.lucasvinicius.eti.br">Lucas Vinicius</a></span>
                            </div>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <div class="container-fluid">
        <!-- Passo para o chat -->
        <div id="step-2">
            <div class="row">
                <div class="col-md-12">
                    <h2>
                        <i class="fa fa-comments-o"></i> Chat
                    </h2>
                </div>
                <div class="col-md-10 col-sm-9 col-lg-9 col-xs-12" id="wrap">
                    <!-- Container das mensagens -->
                    <ul id="lstMensagens"></ul>
                </div>
                <!-- Lista de Usuarios conectados -->
                <div class="col-md-2 col-sm-3 col-lg-3 col-xs-12">
                    <fieldset class="max-users">
                        <legend class="text-center" style="width:70%"><i class="fa fa-users"></i>&nbsp;<small id="qtdUsersConncted"></small>&nbsp;<small>usuários</small></legend>
                        <div id="lstUsersConncted">
                        </div>
                    </fieldset>
                </div>
            </div>

            <div class="row">
                <div class="col-md-12">
                    <!-- Formulário para enviar mensagem -->
                    <form id="frmChat">
                        <div class="row">
                            <div class="col-md-11 col-md-offset-1">
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-md-2"></div>
                            <div class="col-md-6">
                                <div id="lista-emotions"></div>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-lg-9 col-md-10 col-sm-9 col-xs-12">
                                <div class="form-group">
                                    <label>Mensagem</label>
                                    <input class="form-control not-border" id="txtMensagem" autocomplete="off" placeholder="Envie sua mensagem..." required />
                                </div>
                            </div>
                            <div class="col-md-2 col-sm-2 col-xs-12">
                                <div class="form-group pull-left2">
                                    <label>&nbsp;</label>
                                    <button id="btnSend" type="submit" class="form-control not-border btn btn-primary">
                                        <i class="fa fa-location-arrow"></i> Enviar
                                    </button>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.socket.io/socket.io-1.2.0.js"></script>
    <script src="http://code.jquery.com/jquery-1.11.1.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
    <script src="/js/lv.emotions.js"></script>
    <script src="/js/app.js"></script>
    <script src="/js/jquery-ui.js"></script>
</body>
</html>
